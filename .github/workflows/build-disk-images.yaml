name: Build Raspberry Pi Disk Images
on:
  push:
    tags: ['*.*.*']

jobs:
  build:
    name: Build
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        package: [ bullseye-32, bullseye-64, buster-32 ]
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build
        run: |
          ./build/fetch-and-build.sh ${{ matrix.package }}
          zip ./autofeed.img

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Assets
        id: upload_assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ setps.create_release.outputs.upload_url }}
          asset_path: ./autofeed.img.zip
          asset_name: autofeed-${{ github.ref }}-${{ matrix.package }}.img.zip
          asset_content_type: application/zip
